<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Day Image Redirect</title>

<script>

// ترتيبك يبدأ من السبت = 0
// بينما JavaScript يبدأ من الأحد = 0
// هذه المعادلة تصحح الترتيب

const correctedDay = (new Date().getDay() + 1) % 7;

// تحويل مباشر إلى ملف الصورة

window.location.href = correctedDay + ".png";

</script>

</head>

<body style="margin:0;background:transparent;">
</body>

</html>
