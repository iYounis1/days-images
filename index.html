<!DOCTYPE html>
<html>

<body style="
margin:0;
background:transparent;
width:2400px;
height:600px;
overflow:hidden;
">

<img id="img" style="
width:2400px;
height:600px;
display:block;
">

<script>

const images = [

"https://raw.githubusercontent.com/iYounis1/days-images/main/0.png",
"https://raw.githubusercontent.com/iYounis1/days-images/main/1.png",
"https://raw.githubusercontent.com/iYounis1/days-images/main/2.png",
"https://raw.githubusercontent.com/iYounis1/days-images/main/3.png",
"https://raw.githubusercontent.com/iYounis1/days-images/main/4.png",
"https://raw.githubusercontent.com/iYounis1/days-images/main/5.png",
"https://raw.githubusercontent.com/iYounis1/days-images/main/6.png"

];

const correctedDay = (new Date().getDay() + 1) % 7;

document.getElementById("img").src = images[correctedDay];

</script>

</body>
</html>
